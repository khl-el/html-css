<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{ /* esse p Ã© filho da div*/
            display: none;
        }
        div:hover >p {
            display: block;
            color: white;
            background-color: red;
            width: 400px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui...
        <p>TEXTO ESCONDIDO - KALEL</p>
    </div>
    <P>Fim do Exemplo!</P>
</body>
</html>
